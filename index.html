<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <div class="title-main">Equilibrium</div>
        <div class="title-sub">Equilibrium Danza Teatro</div>
    </div>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="face front">Frente</div>
            <div class="face front">
                <a href="https://www.menti.com/alxamp7wrdpa" target="_blank">Alimentar</a>
            </div>
            <div class="face back">
                <a href="https://www.menti.com/al8k3jn5otvy" target="_blank">Enfrentamiento</a>
            </div>
            <div class="face right">
                <a href="https://open.spotify.com/episode/0U50blECHSU9nuFmTLw5j4?si=11ea82cbde134646" target="_blank">Alyson</a>
            </div>
            <div class="face left">
                <a href="https://open.spotify.com/episode/7BBkFcYzHoxqlY0G2OrrcC?si=e34fff9623c14bcc" target="_blank">Esteban M</a>
            </div>
            <div class="face top">
                <a href="https://www.menti.com/almcavypbrfb" target="_blank">Venon</a>
            </div>
            <div class="face bottom">
                <a href="https://www.instagram.com/equilibrium.danza.teatro/" target="_blank">Equilibrium</a>
            </div>
        </div>
    </div>

   <div class="controls">
        <button id="rotateUp">Arriba</button>
        <div class="horizontal">
            <button id="rotateLeft">Izquierda</button>
            <button id="rotateRight">Derecha</button>
        </div>
        <button id="rotateDown">Abajo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
